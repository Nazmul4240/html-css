<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    An Unorder list
    <ul>
        <li>1st item</li>
        <li>2nd item</li>
        <li>3rd item</li>
    </ul>
    An Order list
    <ol>
        <li>1st item</li>
        <li>2nd item</li>
        <li>3rd item</li>
    </ol>
</body>
</html>
